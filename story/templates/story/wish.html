{% extends "story/base.html" %}

{% block body %}
{% load static %}
                                             
{% if message %}
<div class="alert alert-secondary" role="alert">{{ message }}</div>
{% endif %}
<form action="{% url 'story:wishing' %}" method="post">
    {% csrf_token %}
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">我的故事：</label>
         <div class="col-sm-9">
             <input type="text" class="form-control" name="story">
         </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">想要變成：</label>
        <div class="form-check form-check-inline ">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="fiction" name="genres[]">
            <label class="form-check-label" for="inlineCheckbox1">短篇小說</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="genres[]" value="poetry">
            <label class="form-check-label" for="inlineCheckbox2">詩</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="genres[]" value="joke">
            <label class="form-check-label" for="inlineCheckbox3">笑話</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" name="genres[]" value="illustration">
            <label class="form-check-label" for="inlineCheckbox4">插畫</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" name="genres[]" value="rap">
            <label class="form-check-label" for="inlineCheckbox5">饒舌</label>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">我願意提供的金錢報酬：</label>
         <div class="col-sm-9">
             <input type="number" class="form-control" name="price">
         </div>
    </div>

    <button type="submit" class="btn btn-secondary">許願</button>
</form>
<div style="margin-left:auto; margin-right:auto; margin-top:20%;">
    <img src="{% static "story/wish_blue.jpg" %}" style="width:50%; margin-left:30%;">
</div>
{% endblock %}
