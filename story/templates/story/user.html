            <div class="flip-card">

                        <img src="{% static "story/wish_unknown.jpg" %}" alt="Avatar; Responsive image" class="img-fluid">
                    </div>

                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
