{% extends "story/base.html" %}

{% block body %}
<h1>歡迎回來，{{ user.username }}</h1>
<ul>
  <li>登入身份： {{ user.username }}</li>
  <li><a href="{% url 'story:logout' %}">登出</a></li>
</ul>
{% if projects %}
    {% for project in projects %}
        <div class="row">
            <div class="col-sm"><a href = "{% url 'story:project_detail' project.id%}">{{project.title}}</div>
        </div>
    {% endfor %}
{% endif %}
{% endblock %}
